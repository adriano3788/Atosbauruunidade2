<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        /* Estilo básico */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
        }

        /* Logo no canto superior esquerdo */
        .logo-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            cursor: pointer;
        }

        /* Galeria */
        .gallery {
            margin: 20px;
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        .photo-grid {
            display: none; /* Oculta por padrão */
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .photo-grid img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .photo-grid img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .photo-grid img {
                width: 100%;
                max-width: 90%;
                height: auto;
            }
        }
    </style>
</head>
